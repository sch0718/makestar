server:
  port: 8080

# Spring 설정
spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        - id: chat-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/chat/**
          filters:
            - StripPrefix=1
        - id: history-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/history/**
          filters:
            - StripPrefix=1
        - id: websocket-chat
          uri: http://localhost:8083
          predicates:
            - Path=/chat-ws/**
          filters:
            - StripPrefix=0
        - id: auth-openapi
          uri: lb://auth-service
          predicates:
            - Path=/api-docs/auth/**
          filters:
            - RewritePath=/api-docs/auth(?<segment>/?.*), /api-docs$\{segment}
        - id: user-openapi
          uri: lb://user-service
          predicates:
            - Path=/api-docs/user/**
          filters:
            - RewritePath=/api-docs/user(?<segment>/?.*), /api-docs$\{segment}
        - id: chat-openapi
          uri: lb://chat-service
          predicates:
            - Path=/api-docs/chat/**
          filters:
            - RewritePath=/api-docs/chat(?<segment>/?.*), /api-docs$\{segment}
        - id: history-openapi
          uri: lb://history-service
          predicates:
            - Path=/api-docs/history/**
          filters:
            - RewritePath=/api-docs/history(?<segment>/?.*), /api-docs$\{segment}
        - id: discovery-openapi
          uri: lb://discovery-service
          predicates:
            - Path=/api-docs/discovery/**
          filters:
            - RewritePath=/api-docs/discovery(?<segment>/?.*), /api-docs$\{segment}
        - id: api-gateway-openapi
          uri: lb://api-gateway
          predicates:
            - Path=/api-docs/**
    config:
      import-check:
        enabled: false

# JWT 설정
jwt:
  secret: makeStarChatApplicationJwtSecretKey2023ForTestPurpose
  access-token-expiration: 3600000 # 1시간
  refresh-token-expiration: 604800000 # 7일
  # 로컬 테스트용 설정

# 관리 엔드포인트 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 로깅 설정
logging:
  level:
    com.makestar.api-gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG

# SpringDoc OpenAPI 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: auth
        url: /api-docs/auth
      - name: user
        url: /api-docs/user
      - name: chat
        url: /api-docs/chat
      - name: history
        url: /api-docs/history
      - name: discovery
        url: /api-docs/discovery
  api-docs:
    enabled: true

# 보안 설정  
app:
  security:
    csrf:
      excluded-paths:
        - /api/auth/**
        - /chat-ws/**