server:
  port: 8084
spring:
  application:
    name: history-service
  cloud:
    config:
      import-check:
        enabled: false
  datasource:
    url: ${SUPABASE_HISTORY_DB_URL}
    username: ${SUPABASE_HISTORY_DB_USER}
    password: ${SUPABASE_HISTORY_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
# 로깅 설정
logging:
  level:
    com.makestar.historyservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
# 데이터 보존 기간 설정 (일 단위)
history:
  retention:
    activity:
      normal: 365 # 일반 활동 데이터 보존 (1년)
      sensitive: 30 # 민감한 활동 데이터 보존 (30일)
    error:
      normal: 180 # 일반 오류 로그 보존 (6개월)
      critical: 365 # 심각한 오류 로그 보존 (1년) 
