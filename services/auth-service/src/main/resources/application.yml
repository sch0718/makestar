server:
  port: 8081
  servlet:
    context-path: /
spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:mem:authdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
    instanceId: ${spring.application.name}:${spring.cloud.client.hostname}:${server.port}
jwt:
  secret: makestar-secret-key-for-jwt-token-generation-and-validation-should-be-very-long
  access-token-expiration: 3600000 # 1시간
  refresh-token-expiration: 604800000 # 7일
management:
  endpoints:
    web:
      exposure:
        include: health,info
